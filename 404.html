<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #333;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #d4af37;
            font-size: 5em;
        }

        p {
            font-size: 1.5em;
            color: #bbb;
        }

        a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.2em;
            border-bottom: 2px solid #d4af37;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-image {
            max-width: 60%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #d4af37;
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #f5f5f5;
            background: #6d6d6d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background: #d4af37;
            color: #222;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Engineering Innovations</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>404</h1>
            <p>Oops! The page you are looking for does not exist.</p>
            <img src="images/steampunk-error.jpg" alt="Steampunk Error" class="error-image">
            <p><a href="index.html" class="button">Go Back Home</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Engineering Innovations. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
